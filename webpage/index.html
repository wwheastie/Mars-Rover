<script>
function processDates() {
	$.getJSON('http://localhost:8021/marsrover/process/dates', function (data) {

	alert("Process dates method was called");
}

function clearDatabase() {
	$.getJSON('http://localhost:8021/marsrover/delete/images', function (data) {
	
	});
	alert("Clear image table method was called");
}

function getJSONData() {
	$.getJSON('http://localhost:8021/marsrover/get/map', function (data) {
		console.log(data);
		var map = data.dateImageUrlMap;
		for (var key in map) {
		  if (map.hasOwnProperty(key)) {
			$("div").append("<h3>" + key.substring(0, 10) + "</h3>");
			map[key].forEach(function(item){
				$("div").append("<img src='" + item + "'width='300' height='300'></img></br>");
			});	
		  }
		}
	});
}

$(document).ready(function() {
	getJSONData();
});
</script>
